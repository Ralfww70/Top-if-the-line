
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Fotográfico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio Fotográfico</h1>
    </header>
    <section>
        <h2>Galería Cronológica</h2>
        <p>Explora mis fotografías, desde las más recientes hasta las primeras que capturé.</p>
        <div class="photo-grid">
            <!-- Example images; replace these with actual photo paths -->
            <img src="photo1.jpg" alt="Foto reciente 1">
            <img src="photo2.jpg" alt="Foto reciente 2">
            <img src="photo3.jpg" alt="Foto reciente 3">
            <img src="photo4.jpg" alt="Foto pasada 1">
            <img src="photo5.jpg" alt="Foto pasada 2">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
